<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.fancybox.min.css" />

</head>

<body>
	<div class="header">
		<div class="header_navigation">
			<div class="burger_button">
				<div class="burger_button_icon"></div>
			</div>
			<div class="header_nav_logo">
				<img src="img/logo.png" alt="logo" class="heder_navigation_logo">
			</div>
			<div class="header_info">
				<span class="heder_nav_address">Г. Магас, Кайсына Кулиева 32</span>
				<span class="heder_nav_schedule">Пн-Вс: 9:00-21:00</span>
				<span class="header_nav_phone">8 (495) 145-90-33</span>
			</div>
		</div>
	</div>
	<section class="main">
		<div class="main_info">
			<h1 class="main_info_tittle">Любите себя ! <br> Остальное наша работа</h1>
			<div class="main_social">
				<a href="#" class="main_social_icon"><img src="img/instagram.svg" alt="instagram"></a>
				<a href="#" class="main_social_icon"><img src="img/whatsapp.svg" alt="whatsapp"></a>
				<a href="#" class="main_social_icon"><img src="img/vk.svg" alt="vk"></a>
			</div>
		</div>
	</section>
	<section class="sale">
		<div class="sale_container">
			<h2 class="sale_container_title">Скидка 20% на первое посещение</h2>
			<div class="sale_container_mail">
				<input type="mail" class="sale_container_mail_name" placeholder="Имя">
				<input type="phone" class="sale_container_mail_phone" placeholder="Телефон">
			</div>
			<div class="sale_cantainer_button">
				<button class="sale_btn">Получить скидку</button>
			</div>
		</div>
	</section>	
	<section class="services_block">
		<div class="services">
			<h1 class="services_title">Услуги<br> 
				и цены</h1>
			<div class="services_items">
				<div class="services_item">
					<img src="img/serv_item1.jpg" alt="" class="services_item_img serv_item1">
					<span class="services_item_subtitle">Парикмахерские услуги</span>
				</div>
				<div class="services_item">
					<img src="img/serv_item2.jpg" alt="" class="services_item_img serv_item2" >
					<span class="services_item_subtitle">Nail bar</span>
				</div>
				<div class="services_item">
					<img src="img/serv_item3.jpg" alt="" class="services_item_img serv_item3">
					<span class="services_item_subtitle">Brow bar / Макияж</span>
				</div>
				<div class="services_item">
					<img src="img/serv_item4.jpg" alt="" class="services_item_img serv_item4">
					<span class="services_item_subtitle">Эпиляция / Депиляция</span>
				</div>
			</div>	
		</div>
	</section>
	<section class="gallery_block">
		<div class="gallery">
			<h1 class="gallery_tittle">Наш <br>
				интерьер</h1>
			<div class="gallery_items">
				<div class="gallery_items_top">
					<a data-fancybox="gallery" href="img/gullery/full/gullery_img1.jpg" class="gallery_items1 gallery_item">
						<img src="img/gullery/gullery_img1.jpg" class="gallery_item_img">
					</a>
					<a data-fancybox="gallery" href="img/gullery/full/gullery_img2.jpg" class="gallery_items2 gallery_item">
						<img src="img/gullery/gullery_img2.jpg" class="gallery_item_img">
					</a>
				</div>
				<div class="gallery_items_bottom">
					<a data-fancybox="gallery" href="img/gullery/full/gullery_img3.jpg" class="gallery_items3 gallery_item">
						<img src="img/gullery/gullery_img3.jpg" class="gallery_item_img">
					</a>
					<a data-fancybox="gallery" href="img/gullery/full/gullery_img4.jpg" class="gallery_items4 gallery_item">
						<img src="img/gullery/gullery_img4.jpg" class="gallery_item_img">
					</a>
				</div>
			</div>
		</div>
	</section>
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="js/dist/jquery.fancybox.min.js"></script>
	<script src="js/scripts.min.js"></script>
	<script src="js/common.js"></script>

</body>

</html>
